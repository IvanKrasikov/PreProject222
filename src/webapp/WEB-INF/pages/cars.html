<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<br>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getSeries()}"/>
            <td th:text="${car.getColor()}"/>
        </tr>
    </table>
    <p th:text="${messages}"/>
    <p><a href="/"> HelloPage </a></p>
</div>
</body>
</html>
